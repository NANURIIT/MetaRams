<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/tb/TB04040S.js}"></script>
	<script th:src="@{js/business/tb/TB03021P.js}"></script>
	<script th:src="@{js/business/tb/TB11111S.js}"></script>
</th:block>

<th:block layout:fragment="modalpopup">
	<th:block th:replace="business/tb/TB03021P :: TB03021P"></th:block>
</th:block>

<th:block layout:fragment="customContent">
	<!-- LOI/LOC조회 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<!-- 조회조건영역 -->
				<!-- 조회조건 st-->
				<div class="ibox">
					<div class="ibox-content text-right">
						<div class="form-group row mb-1">
							<label class="col-sm-1 col-form-label">Deal번호</label>
							<div class="col-sm-4">
								<div class="input-group">
									<input type="text" class="form-control" id="TB04040S_ibDealNo">
									<span class="input-group-append">
										<button type="button" class="btn btn-default" onclick="callTB03021P('TB04040S');">
											<i class="fa fa-search"></i>
										</button>
									</span>
									<input type="text" class="form-control" id="TB04040S_ibDealNm" readonly="">
								</div>
							</div>
							<label class="col-sm-1 col-form-label">발급서류</label>
							<div class="col-sm-2">
								<select class="form-control" id="TB04040S_I043">
									<option value="">전체</option>
								</select>
							</div>
							<label class="col-sm-1 col-form-label">부서명</label>
							<div class="col-sm-2">
								<select class="form-control" id="TB04040S_D010">
									<option value="">전체</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-1 col-form-label">발급일자</label>
							<div class="col-sm-5 input-group">
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="TB04040S_fromDate" name="FromDate" value="">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
								<span class="input-group-addon border-none"> ~ </span>
								<div class="col-sm-5 input-group date px-0">
									<input type="text" class="form-control" id="TB04040S_toDate" name="ToDate" value="">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
							<div class="col-sm-6 pr-3 text-right">
								<button class="btn btn-primary" onclick="TB04040Sjs.srchIssDtlsList();">
									<i class="fa fa-search"></i>&nbsp;조회
								</button>
								<button class="btn btn-default" onclick="TB04040Sjs.btnReset();">
									<i class="fa fa-undo"></i> </i>&nbsp;초기화
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 조회조건 ed -->

				<!-- 발급내역 -->
				<div class="ibox-content">
					<div class="ibox">
						<div class="ibox-title">
							<h5>▶&nbsp;LOI/LOC 발급내역</h5>
						</div>
						<div class="ibox-content">
							<div id="TB04040_getIssDtls"></div>
						</div>
					</div>
					<div class="ibox form-inline">
						<!-- 버튼영역 -->
						<div class="col-sm-6 text-left pd0"></div>
						<div class="col-sm-6 text-right pd0">
							<button class="btn btn-warning btn-primary">
								<i class="fa fa-print"></i>&nbsp;인쇄
							</button>
						</div>
					</div>
				</div>


			</div>
		</div>
		<!-- LOI/LOC조회 ed -->

	</div>
</th:block>

</html>
