<!DOCTYPE html>

<th:block layout:fragment="customContent">
	<!-- 딜별손익현황 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!-- 조회조건영역 -->
					<div class="ibox-content text-right i-filter">

							<div class="form-group form-inline row mb-0">

									<div class="col-sm-4 input-group">
										<div class="col-sm-5 input-group date px-0">
											<input type="text" class="form-control" id="TB09213S_fromDate" value="" maxlength="10" placeholder="YYYY-MM-DD">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
										<span class="input-group-addon border-none"> ~ </span>
										<div class="col-sm-5 input-group date px-0">
											<input type="text" class="form-control" id="TB09213S_toDate" value="" maxlength="10" placeholder="YYYY-MM-DD">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
									<label class="col-sm-1 col-form-label text-right ">담당부서</label>
									<div class="col-sm-3 input-group">
									<input type="text" class="form-control" id="TB09213S_dprtCd"
										name="" placeholder="00000" readonly> <span class="input-group-append">
										<button type="button" class="btn btn-default"
											onclick="callTB03022P('TB09213S')">
											<i class="fa fa-search"></i>
										</button>
									</span> <input type="text" class="form-control border-left-none"
										id="TB09213S_dprtNm" name="" placeholder="전체" readonly>
								</div>
								</div>
								<div class="form-group col-sm-12 mb-1">
								<!--
									<label class="col-sm-1 col-form-label text-right">inventory</label>
									<div class="col-sm-4 input-group">
										<input type="text" class="form-control col-sm-4" id="TB09213S_invId">
										<span class="input-group-append">
											<button type="button" class="btn btn-default" onclick="callTB03022P('TB09213S')" id="invIdSearch"><i class="fa fa-search"></i></button>
										</span>
										<input type="text" class="form-control" id="TB09213S_invNm" readonly  style="width:120px">
									</div>
								-->
									<label class="col-sm-1 col-form-label">Deal번호</label>
									<div class="col-sm-4 input-group">
										<input type="text" class="form-control col-sm-4" id="TB09213S_ibDealNo">
										<span class="input-group-append">
											<button type="button" class="btn btn-default" onclick="callTB03021P('TB09213S');"><i class="fa fa-search"></i></button>
										</span>
										<input type="text" class="form-control" id="TB09213S_ibDealNm" readonly style="width:120px">

									<label class="col-sm-1 col-form-label">투자상품대분류</label>
									<div class="col-sm-4 input-group">
										<select class="form-control" id="TB09213S_I029">
											<option value="">선택</option>
										</select>
									</div>
								</div>
								<div class="form-group col-sm-12 mb-1">
									<label class="col-sm-1 col-form-label">투자상품중분류</label>
									<div class="col-sm-4 input-group">
										<select class="form-control" id="TB09213S_I030">
											<option value="">선택</option>
										</select>
									</div>
									<label class="col-sm-1 col-form-label">투자상품소분류</label>
									<div class="col-sm-4 input-group">
										<select class="form-control" id="TB09213S_I031">
											<option value="">선택</option>
										</select>
									</div>
								</div>
								<div class="form-group col-sm-12 mb-1">
									<label class="col-sm-1 col-form-label">상품상세</label>
									<div class="col-sm-4 input-group">
										<select class="col-sm-12 form-control" id="TB09213S_I028">
											<option value="">선택</option>
										</select>
									</div>
									<label class="col-sm-1 col-form-label">거래상대방</label>

										<input type="hidden" id="TB09213S_corpNo">
										<input type="text" class="form-control" id="TB09213S_ardyBzepNo">
										<span class="input-group-append">
											<button type="button" class="btn btn-default" onclick="callTB03061P('TB09213S')">
												<i class="fa fa-search"></i>
											</button>
										</span>
										<input type="text" class="form-control" id="TB09213S_entpNm" style="width: 210px;" readonly>
									</div>
								</div>
								<div class="form-group col-sm-12 mb-1">
									<!-- 버튼영역 -->
									<div class="col-sm-12">
										<button class="btn btn-primary" id="btnLine" type="button" onclick="TB09213Sjs.ibSpecSearch();">
											<i class="fa fa-search"></i>&nbsp;조회
										</button>
										<button class="btn btn-default" type="button" onclick="TB09213Sjs.reset()">
											<i class="fa fa-undo"></i>&nbsp;초기화

							</div>

					<!-- 조회결과 -->
					<div class="ibox-content">

							<div class="ibox-title">
